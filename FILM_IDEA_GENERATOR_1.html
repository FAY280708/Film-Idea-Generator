            const vowels = 'aeiouAEIOU';
            switch (key) {
                case 'genre':
                    const article = vowels.includes(rawValue[0]) ? 'An' : 'A';
                    return `${article} ${rawValue.toLowerCase()}`;
                case 'protagonist':
                case 'antagonist':
                    return rawValue.toLowerCase();
                case 'plot':
                    return rawValue.toLowerCase();
                case 'setting':
                    return `in ${rawValue.toLowerCase()}`;
                case 'feel':
                    return `with a ${rawValue.toLowerCase().replace(/‑/g, '-')} feel`;
                default:
                    return rawValue;
            }
        }
        
        /**
         * Populates all dropdowns on page load.
         */
        function populateAllDropdowns() {
            for (const key in selectors) {
                const selectElement = selectors[key];
                const values = options[key];

                values.sort().forEach(rawValue => {
                    const option = document.createElement('option');
                    option.textContent = rawValue.replace(/‑/g, '-'); // Display text
                    option.value = rawValue; // Value for sentence
                    selectElement.appendChild(option);
                });
            }
        }


        // --- SCRIPT INITIALIZATION ---
        
        // [FIX #1] Call populateAllDropdowns directly.
        // The DOMContentLoaded event listener was not firing because the script is at the end of the body.
        // Since the script is here, all HTML elements above it already exist and we can access them safely.
        populateAllDropdowns();

        // --- EVENT LISTENERS ---
        generateBtn.addEventListener('click', generateIdea);
        retryBtn.addEventListener('click', retryIdea);
        newBtn.addEventListener('click', resetInterface);
        copyBtn.addEventListener('click', copyToClipboard);

    </script>
